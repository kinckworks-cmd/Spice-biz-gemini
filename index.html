<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spice King - Quality Spices</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Lato:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#fcfbf9] font-sans text-gray-800 antialiased selection:bg-[#c0392b] selection:text-white">

    <div class="min-h-screen flex flex-col-reverse lg:flex-row">
        
        <div class="w-full lg:w-1/2 p-8 sm:p-12 lg:p-20 flex flex-col justify-center">
            
            <div class="mb-10 text-center lg:text-left">
                <div class="text-[#8b5a2b] text-3xl mb-2 flex justify-center lg:justify-start">
                    <i class="fa-solid fa-crown"></i>
                </div>
                <h1 class="text-6xl sm:text-7xl font-serif font-bold text-[#3e2723] uppercase tracking-wider leading-none">
                    Spice<br>King
                </h1>
                <p class="mt-5 text-lg text-[#5c4033] uppercase tracking-[0.2em] font-semibold border-b-2 border-[#8b5a2b] inline-block pb-1">
                    Quality spices for every cuisine.
                </p>
            </div>

            <ul class="space-y-3 mb-12 text-xl sm:text-2xl font-sans text-[#4a3b2c] font-semibold max-w-md mx-auto lg:mx-0">
                <li class="spice-item transform hover:-translate-y-1 hover:text-[#c0392b] hover:pl-4 p-3 rounded-xl border border-transparent cursor-default flex items-center gap-4">
                    <span class="text-[#8b5a2b]">1.</span> Black Pepper
                </li>
                <li class="spice-item transform hover:-translate-y-1 hover:text-[#c0392b] hover:pl-4 p-3 rounded-xl border border-transparent cursor-default flex items-center gap-4">
                    <span class="text-[#8b5a2b]">2.</span> Pilau Masala
                </li>
                <li class="spice-item transform hover:-translate-y-1 hover:text-[#c0392b] hover:pl-4 p-3 rounded-xl border border-transparent cursor-default flex items-center gap-4">
                    <span class="text-[#8b5a2b]">3.</span> Paprika
                </li>
                <li class="spice-item transform hover:-translate-y-1 hover:text-[#c0392b] hover:pl-4 p-3 rounded-xl border border-transparent cursor-default flex items-center gap-4">
                    <span class="text-[#8b5a2b]">4.</span> Garlic powder
                </li>
                <li class="spice-item transform hover:-translate-y-1 hover:text-[#c0392b] hover:pl-4 p-3 rounded-xl border border-transparent cursor-default flex items-center gap-4">
                    <span class="text-[#8b5a2b]">5.</span> Cloves
                </li>
                <li class="spice-item transform hover:-translate-y-1 hover:text-[#c0392b] hover:pl-4 p-3 rounded-xl border border-transparent cursor-default flex items-center gap-4">
                    <span class="text-[#8b5a2b]">6.</span> Cinnamon
                </li>
                <li class="spice-item transform hover:-translate-y-1 hover:text-[#c0392b] hover:pl-4 p-3 rounded-xl border border-transparent cursor-default flex items-center gap-4">
                    <span class="text-[#8b5a2b]">7.</span> Mixed spices
                </li>
                <li class="spice-item transform hover:-translate-y-1 hover:text-[#c0392b] hover:pl-4 p-3 rounded-xl border border-transparent cursor-default flex items-center gap-4">
                    <span class="text-[#8b5a2b]">8.</span> Curry powder
                </li>
            </ul>

            <div class="mt-auto text-center lg:text-left">
                <a href="https://wa.me/254746230603" target="_blank" rel="noopener noreferrer" 
                   class="group inline-flex flex-col sm:flex-row items-center justify-center gap-3 w-full sm:w-auto px-8 py-4 bg-[#25D366] hover:bg-[#1ebe57] text-white rounded-full font-bold text-lg shadow-[0_4px_20px_rgba(37,211,102,0.4)] hover:shadow-[0_8px_25px_rgba(37,211,102,0.6)] transform hover:-translate-y-1 transition-all duration-300">
                    <div class="flex items-center gap-2">
                        <i class="fa-brands fa-whatsapp text-2xl group-hover:animate-pulse"></i>
                        <span>Order via WhatsApp</span>
                    </div>
                    <span class="hidden sm:block opacity-60">|</span>
                    <span class="text-sm sm:text-lg font-medium opacity-95">+254746230603</span>
                </a>
            </div>
            
        </div>

        <div class="w-full lg:w-1/2 min-h-[40vh] lg:min-h-screen relative bg-[#fcfbf9]">
            <img src="https://images.unsplash.com/photo-1596040033229-a9821ebd058d?q=80&w=1000&auto=format&fit=crop" 
                 alt="Overhead shot of various spices in bowls" 
                 class="absolute inset-0 w-full h-full object-cover shadow-2xl">
                 
            <div class="absolute inset-0 bg-gradient-to-r from-[#fcfbf9] via-transparent to-transparent hidden lg:block w-1/3"></div>
        </div>

    </div>

</body>
</html>
